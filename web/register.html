<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>logIn</title>
  <link rel="stylesheet" type="text/css" href="../bootstrap/css/bootstrap.css/">
  <link rel="stylesheet" type="text/css" href="../css/css01.css/">
  <style>
    body{
      background-image: url("../img/login_bg.webp");
      background-size: cover;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="row">
    <div class="col-sm-6 col-sm-offset-3 form log_text">
      <h1 class="text-center">用户注册</h1>
      <br>
      <form>
        <div class="row">
          <div class="col-sm-3">
            <label for="mail">邮箱：</label>
          </div>
          <div class="col-sm-8">
            <input type="text" class="form-control" id="mail" placeholder="邮箱">
          </div>
        </div>
        <br>
        <div class="row">
          <div class="col-sm-3">
            <label for="passWord">验证码</label>
          </div>
          <div class="col-sm-8">
            <input type="password" class="form-control" id="passWord" placeholder="请输入验证码">
          </div>
        </div>
        <br>
        <div class="clearfix"></div>
        <button class="btn btn-info col-sm-2 col-sm-offset-5" style="margin-top: 10px;">登录/注册</button>
      </form>
    </div>
  </div>
</div>
</body>
</html>
